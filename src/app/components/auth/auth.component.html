<div id="auth" *ngIf="isVisible" (click)="close()">
  <div class="popup" (click)="stopPropagation($event)">
    <app-login *ngIf="tab === 'login'"  (authShowRegister)="show($event)" (authClose)="close()"></app-login>
    <app-register *ngIf="tab === 'register'" (authShowLogin)="show($event)" (authClose)="close()"></app-register>
  </div>
</div>
